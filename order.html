<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Your Order</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Customize Your Order</h1>
    </header>

    <section class="order-section">
        <form id="orderForm">
            <label for="item">Item</label>
            <input type="text" id="item" readonly>

            <label for="size">Size</label>
            <select id="size">
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
            </select>

            <label for="extras">Add Extras</label>
            <input type="checkbox" id="extra-cheese" name="extras" value="Extra Cheese"> Extra Cheese
            <input type="checkbox" id="extra-sauce" name="extras" value="Extra Sauce"> Extra Sauce

            <button type="button" onclick="submitOrder()">Place Order</button>
        </form>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
